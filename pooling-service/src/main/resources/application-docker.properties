# Docker environment configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongo:27017/pooling}

# External service URLs
app.trip-planning-service.url=${TRIP_PLANNING_SERVICE_URL:http://trip-planning-service:8080}
app.user-service.url=${USER_SERVICE_URL:http://user-service:8081}

# Connection timeouts for production
app.trip-planning-service.timeout=10000
app.user-service.timeout=10000

# Logging configuration for Docker
logging.level.com.islandhop.pooling=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

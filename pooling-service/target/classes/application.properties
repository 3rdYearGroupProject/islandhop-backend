# Pooling Service Configuration
server.port=8086
spring.application.name=pooling-service

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/islandhop-pooling
spring.data.mongodb.auto-index-creation=true

# External Service URLs
services.trip-planning.url=http://localhost:8083/api
services.user-services.url=http://localhost:8081/api/v1

# Pooling Algorithm Configuration
pooling.timeline.flexibility-days=2
pooling.geographic.max-distance-km=50
pooling.compatibility.min-score=0.6
pooling.pool.max-size=6
pooling.pool.min-size=2

# Logging Configuration
logging.level.com.islandhop.pooling=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

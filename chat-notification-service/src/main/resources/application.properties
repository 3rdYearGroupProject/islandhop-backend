# Server Configuration
server.port=8084
server.servlet.context-path=/api

# Logging Configuration
logging.level.com.islandhop.chat=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# MongoDB Configuration (Cloud)
spring.data.mongodb.uri=mongodb+srv://username:password@cluster.mongodb.net/islandhop_chat?retryWrites=true&w=majority
spring.data.mongodb.database=islandhop_chat

# PostgreSQL Configuration (Cloud)
spring.datasource.url=jdbc:postgresql://hostname:5432/islandhop_notifications
spring.datasource.username=postgres_user
spring.datasource.password=postgres_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (Cloud)
spring.data.redis.host=redis-hostname
spring.data.redis.port=6379
spring.data.redis.password=redis_password
spring.data.redis.timeout=60000ms

# WebSocket Configuration
chat.websocket.endpoint=/ws-chat
chat.websocket.allowed-origins=http://localhost:3000,http://localhost:8080

# Application Configuration
chat.redis.personal-channel-prefix=chat:user:
chat.redis.group-channel-prefix=chat:group:
